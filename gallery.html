<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./style/galerystyle.css" />
  </head>
  <body>
    <header><h1>Галерея волшебных вещиц</h1></header>
    <main class="base">
      <nav class="menu">
        <a href="#">О нас</a>
        <a href="#">Галерея</a>
        <a href="#">Контакты</a>
      </nav>
      <div class="gal">
        <div class="gal__pic">
          <img class="pic" src="assets/images/stick.png" alt="Magic stick" />
        </div>
        <div class="gal__pic">
          <img
            class="pic"
            src="assets/images/feather.jpg"
            alt="fire-bird feather"
          />
        </div>
        <div class="gal__pic">
          <img class="pic" src="assets/images/Flute.jpg" alt="Magic flute" />
        </div>
        <div class="gal__pic">
          <img class="pic" src="assets/images/hat.png" alt="Magic hat" />
        </div>
        <div class="gal__pic">
          <img
            class="pic"
            src="assets/images/magicpowder.jpg"
            alt="Magic powder"
          />
        </div>
        <div class="gal__pic">
          <img class="pic" src="assets/images/mirror.jpg" alt="Magic mirror" />
        </div>
        <div class="gal__pic">
          <img class="pic" src="assets/images/unmilk.png" alt="Magic milk" />
        </div>
      </div>
    </main>
    <footer>
      <address>Хогвартс</address>
    </footer>
  </body>
</html>
